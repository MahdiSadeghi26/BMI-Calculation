<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculation</title>
    <!-- css File -->
    <link rel="stylesheet" href="style/style.css">
    <!-- script file -->
    <script src="script/app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="bmiBox">
            <div class="row">
                <input type="range"  id="weight" min="20" max="200" value="20" >
                <span id="weight-val"></span>
            </div>
            <div class="row">
                <input type="range"  id="height" min="100" max="250" value="100" >
                <span id="height-val"></span>
            </div>
            <p id="result"></p>
            <p id="category"></p>
        </div>
    </div>
</body>
</html>
